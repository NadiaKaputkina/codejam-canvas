<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Design Project">
    <meta name="author" content="Nadia Kaputkina">
    <title>CodeJam - Canvas</title>
  </head>
  <body>
    <div class="wrapper">

      <header class="header">

        <nav class="navigation">
          <span class="icon-menu"></span>
          <ul class="nav-list">
            <li class="nav-item"></li>
            <li class="nav-item"></li>
            <li class="nav-item"></li>
          </ul>
        </nav>

        <div class="logo">
          <h1 class="logo-text">CodeJam - Canvas</h1>
        </div>

        <div class="menu">
          <span class="icon-ellipsis-vert"></span>
        </div>
      </header>

      <main class="main">

        <section class="box tools">
          <ul class="tools-list">
            <li class="tools-item">
              <button class="btn" type="button">
                <span class="icon-palette"></span>
                Paint bucket
              </button>
            </li>
            <li class="tools-item">
              <button class="btn" type="button">
                <span class="icon-eyedropper"></span>
                Choose color
              </button>
            </li>
            <hr>
            <li class="tools-item">
              <button class="btn" type="button">
                <span class="icon-move"></span>
                More
              </button>
            </li>
            <li class="tools-item">
              <button class="btn" type="button">
                <span class="icon-exchange"></span>
                Transform
              </button>
            </li>
          </ul>
        </section>

        <section class="box colors">
          <ul class="color-list">
            <li class="color-item">
              <button class="btn" type="button">
                <span class="icon-current-color"></span>
                Current color
              </button>
            </li>
            <li class="color-item">
              <button class="btn" type="button">
                <span class="icon-prev-color"></span>
                Prev color
              </button>
            </li>
            <hr>
            <li class="color-item">
              <button class="btn" type="button">
                <span class="icon-red"></span>
                Red
              </button>
            </li>
            <li class="color-item">
              <button class="btn" type="button">
                <span class="icon-blue"></span>
                Blue
              </button>
            </li>
          </ul>
        </section>

        <section class="box images">
          <ul class="images-list">
          </ul>
        </section>

        <section class="canvas-wrapper">
          <canvas class="canvas">
          </canvas>
        </section>

      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
